<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
</head>
<body style="background-image: url(images/flower.webp); background-size: cover;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <div class="container">
        <form style=" padding-top: 18%; padding-left: 30%; padding-right: 30%;" class="myform" onsubmit="sumbitofrom(event)">
            <fieldset style=" border-color: crimson;" >
                <div  style=" text-align:center; ">
                <br>
                <label for="title" class="form-label" style="padding-top: 50px;">Book a call</label>
                <br><br>
                <label for="discription" class="form-label">Book a call slot and our representative  call you within 1hr of selected time</label>
                </div>
                <hr>
                <label for="name" class="form-label" style="left: 0%;" >Name:</label>
                <br>
                <input type="text" class="form-control" id="nam" name="nam" >
                <label for="email" class="form-label"style="left: 0%;">Email:</label>
                <br>
                <input type="email" class="form-control" id="email" name="email">
                <label for="Phone" class="form-label"style="left: 0%;">Phone:</label>
                <br>
                <input type="tel" class="form-control" id="phone" name="phone">
                <label for="time" class="form-label"style="left: 0%;">Time for Call:</label>
                <br>
                <div class="row">

                    <input class="col-5"type="date"  id="date" name="date" >
                    <input class="col-5"type="time"  id="time" name="time">
                </div>
                <br><br>
                <input type="submit" class="btn" value="GET A CALL" style=" align-self: center; padding: 1%; background-color: crimson; color: white;">
                
            </fieldset>
        </form>
        <ul class="items">
            <li class="item">Item 1</li>
            <li class="item">Item 2</li>
            <li class="item">Item 3</li>

        </ul>
    </div>
    <script src="index.js">
    </script>
</body>
</html>
